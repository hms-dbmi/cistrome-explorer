language: node_js
node_js:
  - "10"
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn test
  - yarn build-pkg
  - yarn build-demo
before_deploy:
  - yarn docs
  - mv ./build-docs ./build-demo/docs
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $github_token
    local-dir: build-demo
    fqdn: cisvis.gehlenborglab.org
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      branch: master
keep-history: true